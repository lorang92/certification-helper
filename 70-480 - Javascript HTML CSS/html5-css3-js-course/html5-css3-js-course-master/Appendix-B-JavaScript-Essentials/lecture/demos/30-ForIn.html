<html>
<body>

<h1>"for-in" example</h1>

<script type="text/javascript">

var players = new Array();
players[0] = "Leon Britton";
players[1] = "Nathan Dyer";
players[2] = "Joe Allen";

var c;
for (c in players)
{
  document.write("Great player: " + players[c] + "<br />");
}

</script>

</body>
</html>
