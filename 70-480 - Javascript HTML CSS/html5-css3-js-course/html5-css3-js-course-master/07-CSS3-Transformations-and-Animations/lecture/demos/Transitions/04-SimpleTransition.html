<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Simple Transition Demo</title>

    <style>
        #myPanel {
            background-color: yellow;
            width:    200px;
            height: 100px;

            transition:         width 3s;
            -ms-transition:     width 3s;
            -webkit-transition: width 3s;
            -moz-transition:    width 3s;
            -o-transition:      width 3s;
        }

        #myPanel:hover {
            width: 300px;
        }
    </style>
</head>


<body>
    <div id="myPanel"></div>
</body>

</html>
