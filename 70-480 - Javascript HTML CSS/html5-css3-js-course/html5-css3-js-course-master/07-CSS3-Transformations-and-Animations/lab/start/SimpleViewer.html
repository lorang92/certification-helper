<!DOCTYPE html>
<html>

<head>
    <title>Simple Viewer</title>

    <style>

        body {
            font-family: arial;
        }

        button {
            display: inline;
            margin-bottom: 10px;
            padding: 5px;
            text-align: center;
            background-color: yellow;
            color: red;
            width: 150px;
            height: 30px;
        }

        #myImageContainer {
            width: 600px;
            height: 400px;
            position: relative;
            overflow: hidden;
            box-shadow: 5px 5px 20px gray; 
        }

        #myImageContainer img {
            width: 1800px;
            height: 1200px;
            margin-left: -400px;
            margin-top: -300px;

            /* TODO 3: Define a transition for the transform CSS property, so that the transformation takes 3 seconds (with ease-in-out easing) */
            transition: transform;
            transition-duration: 3s;
            transition-timing-function: ease-in-out;
            
        }
        
        .rotateClockwise {
            /* TODO 1a: Implement a clockwise rotation of 15 degrees */
            transform: rotate(15deg);
            -ms-transform: rotate(15deg);
            -webkit-transform: rotate(15deg);
            -o-transform: rotate(15deg);

        }
        
        .rotateAntiClockwise {
            /* TODO 1b: Implement an anti-clockwise rotation of 15 degrees */
            transform: rotate(-15deg);
            -ms-transform: rotate(-15deg);
            -webkit-transform: rotate(-15deg);
            -o-transform: rotate(-15deg);
        }
        
        .moveLeft {
            /* TODO 1c: Implement a translation to the left of 10% */
            transform: translate(-10%);
            -ms-transform: translate(-10%);
            -webkit-transform: translate(-10%);
            -o-transform: translate(-10%);
        }

        .moveRight {
            /* TODO 1d: Implement a translation to the right of 10% */
            transform: translate(10%);
            -ms-transform: translate(10%);
            -webkit-transform: translate(10%);
            -o-transform: translate(10%);

        }

        .zoomIn {
            /* TODO 1e: Implement a scaling of 1.5, to zoom in */
            transform: scale(1.5);
            -ms-transform: scale(1.5);
            -webkit-transform: scale(1.5);
            -o-transform: scale(1.5);

        }

        .zoomOut {
            /* TODO 1f: Implement a scaling of 0.6, to zoom out */
            transform: scale(0.6);
            -ms-transform: scale(0.6);
            -webkit-transform: scale(0.6);
            -o-transform: scale(0.6);
        }

        .topLeftOrigin {
            transform-origin: left top;
            -ms-transform-origin: left top;
            -webkit-transform-origin: left top;
            -o-transform-origin: left top;


        }

    </style>

    <script src="jquery-1.10.2.js"></script>

    <script> 

        function onload() {
            $('button')
                .html(function() {
                    // Set the label on each button.
                    return this.getAttribute('data-description');
                })
                .click(function() {
                    // Set the class on the image, depending on which button was clicked.
                    var classToAdd = this.getAttribute('data-class-to-add');
                    $('#myImage').removeClass().addClass(classToAdd);            
                });
        }

    </script>

</head>

<body onload="onload()">

    <h1>Simple Viewer</h1>
    
    <button data-description='Turn clockwise'      data-class-to-add='rotateClockwise     topLeftOrigin'></button>
    <button data-description='Turn anti-clockwise' data-class-to-add='rotateAntiClockwise topLeftOrigin'></button>
    <button data-description='Move left'           data-class-to-add='moveLeft  topLeftOrigin'></button>
    <button data-description='Move right'          data-class-to-add='moveRight topLeftOrigin'></button>
    <button data-description='Zoom in'             data-class-to-add='zoomIn    topLeftOrigin'></button>
    <button data-description='Zoom out'            data-class-to-add='zoomOut   topLeftOrigin'></button>
    <br/>
    <button data-description='Clear transform'     data-class-to-add='topLeftOrigin'></button>

    <div id="myImageContainer">
        <img id="myImage" src="sunset.jpg" alt="Sunset in Lake Garda">
    </div>

</body>
</html>
