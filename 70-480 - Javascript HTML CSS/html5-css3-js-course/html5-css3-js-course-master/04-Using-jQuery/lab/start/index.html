<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Using jQuery</title>
    <link href="Stylesheet.css" rel="stylesheet" />
    <script src="jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("a").click(function() {
                alert("You clicked me.");
            });

            $("#ukCountriesList").addClass("red");
            $("#ukCountriesList > li li").addClass("green"); 

            $("#ukCountriesList").hover(function() {
                $(this).hide(1000);
            },function(){
                $(this).stop(true, true);
                $(this).show(1000);
            });
            $("#nordicCountriesList").find("li").each(function (i) {
                $(this).append(" [this is item" + (i + 1) + "]");
            });
        });


    </script>
</head>

<body>
<a href="#">Hello</a>

<ol id="ukCountriesList">
    <li>England</li>
    <li>Scotland</li>
    <li>Wales
    <ul>
    <li>Swansea</li>
    <li>Cardiff</li>
    <li>Newport</li>
    </ul>
    </li>
    <li>Northern Ireland</li>
</ol>
    <ol id="nordicCountriesList">
    <li>Norway</li>
    <li>Sweden</li>
    <li>Denmark</li>
    <li>Finland</li>
    </ol>

</body>
</html>
