<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Going further with shapes</title>
    <style>
    
        body {
            font-family: arial, verdana;
            font-size: 12px;
        }
    
        button {
            background-color: yellow;
            color: orange;
            width: 130px;
            height: 30px;
            margin: 0px 10px 5px 0px;
        }
    
        canvas {
            border: 2px solid darkblue;
        }
    </style>
	
</head>

<body>
	
    <h1>Going further with shapes</h1>
    
    <p>Click a button to draw a shape</p>
    
    <button onclick="drawArcs()">Draw arcs</button>
    <button onclick="drawQuadratic()">Draw quadratic</button>
    <button onclick="drawBezier()">Draw bezier</button>
    <br/>
    
    <canvas id="myCanvas">
        Sorry, your browser doesn't support canvas.
    </canvas>

    <script>
        function drawArcs() 
        {
            // Get the canvas element and its drawing context.
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');

            // Clear any existing content in the canvas.
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            // Set line characteristics for all subsequent drawing operations.
            context.lineWidth = 10;
            context.lineCap = "round"; // "round", "square", or "butt".
            
            // Set shadow characteristics for all subsequent drawing operations.
            context.shadowOffsetX = 10;    
            context.shadowOffsetY = 10; 
            context.shadowBlur = 5;    
            context.shadowColor = "rgba(0, 0, 0, 0.25)";
            
            // Draw a blue outline circle.
            context.beginPath();
            context.strokeStyle = "blue";
            context.arc(100, 100, 40, 0, 1.5*Math.PI);
            context.stroke();
            
            // Draw a red outline circle (anticlockwise).
            context.beginPath();
            context.strokeStyle = "red";
            context.arc(100, 90, 70, 0, 1.5*Math.PI, true);
            context.stroke();

            // Draw a yellow solid circle (semi-transparent).
            context.beginPath();
            context.fillStyle = "rgba(255, 255, 0, 0.5)";
            context.arc(100, 100, 20, 0, 2*Math.PI);
            context.fill();
        }

        function drawQuadratic() 
        {
            // Get the canvas element and its drawing context.
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');

            // Clear any existing content in the canvas.
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw a blue outline circle.
            context.lineWidth = 5;
            context.lineCap = "round";
            context.beginPath();
            context.moveTo(50, 50);
            context.quadraticCurveTo(75, 10, 200, 125);
            context.stroke();
        }

        function drawBezier() 
        {
            // Get the canvas element and its drawing context.
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');

            // Clear any existing content in the canvas.
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw a blue outline circle.
            context.lineWidth = 5;
            context.lineCap = "round";
            context.beginPath();
            context.moveTo(50, 50);
            context.bezierCurveTo(75, 10, 175, 150, 200, 125);
            context.stroke();
        }

    </script>
 
</body>
</html>
