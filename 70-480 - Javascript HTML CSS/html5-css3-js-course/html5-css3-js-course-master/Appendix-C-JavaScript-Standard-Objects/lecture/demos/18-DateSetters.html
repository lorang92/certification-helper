<html>
<body>

<script type="text/javascript">

var ts = new Date();

ts.setDate(3);     // 3rd
ts.setMonth(11);   // December

document.write("My birthday this year is " + 
                ts.getDate()         + "/" + 
               (ts.getMonth() + 1)   + "/" +
                ts.getYear()         + "<br/>");

</script>


</body>
</html>
