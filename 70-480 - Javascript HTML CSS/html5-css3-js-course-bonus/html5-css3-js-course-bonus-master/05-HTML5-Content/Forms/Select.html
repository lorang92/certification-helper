<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select Element</title>
</head>

<body>
    <!-- 
        The data list value & label are show different in different browsers.
    -->

    <select placeholder="Your favourite country">
        <option value="Holland" label="Flat country">
        <option value="England" label="Driving left" disabled>
        <option value="Norway" label="Vikings" selected>
        <option value="Colombia" label="Coffee lovers">Narcos</option>
        <option value="Mexico">Speedy Gonzales</option>
        <option value="Brasil">
    </select>
</body>

</html>
