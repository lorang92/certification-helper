<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select Element with OptGroup</title>
</head>

<body>
    <!-- 
        The data list value & label are show different in different browsers.
    -->

    <select placeholder="Your favourite country">
        <optgroup label="Europe">
            <option value="Holland" label="Flat country">
            <option value="England" label="Driving left">
            <option value="Norway" label="Vikings">
        </optgroup>
        <optgroup label="Asia" disabled>
            <option value="China" label="Huge wall">
            <option value="Japan" label="Rising sun">
        </optgroup>
        <optgroup label="South America">
            <option value="Colombia" label="Coffee lovers">
        </optgroup>
    </select>
</body>

</html>
