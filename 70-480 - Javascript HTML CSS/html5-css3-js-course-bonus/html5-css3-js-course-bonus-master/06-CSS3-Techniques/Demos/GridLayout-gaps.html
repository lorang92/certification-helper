<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Grid Layout (gaps)</title>

    <style>

    body {
        font-family: arial;
    }
    
    nav a:link {
        color: Navy;
        display: block;
        text-decoration: none;
        margin: 2px;
    }

    nav a:hover {
        color: Orange;
        background-color: White;
    }

    section * {
        padding: 5px;
    }
        
    /* Set up a grid layout for a section, 3 rows x 3 columns. */
    /* Gaps between columns and rows */
    #mySection {
        display: grid;
        grid-row-gap: 10px;
        grid-column-gap: 50px;
        /* grid-gap: 10px 50px; */
        grid-template-rows: 50px 400px 50px;
        grid-template-columns: repeat(12, 1fr);
    }
    
    /* The header occupies row 1, and spans all 3 columns. */
    #mySection header {
        grid-row-start: 1;
        grid-column: 1 / span 12;
        background-color: darkblue;
        color: white;
        font-size: 30pt;
    }
    
    /* The navigation menu occupies row 2, column 1. */
    #mySection nav {
        grid-row: 2;
        grid-column: 1 / span 3;
        background-color: yellow;
    }
    
    /* The main content occupies row 2, column 2. */
    /* Align (vertically) center & Justify (horizontally) center. */
    #mySection article {
        grid-row: 2;
        grid-column: 4 / span 6;
        align-self: center;
        justify-self: center;
    }
    
    /* The aside occupies row 2, column 3. */
    #mySection aside {
        grid-row: 2;
        grid-column: 10 / 13;
        background-color: lightblue;
    }
    
    /* The footer occupies row 3, and spans all 3 columns. */
    #mySection footer {
        grid-row: 3;
        grid-column: 1 / 13;
        background-color: darkblue;
        color: white;
        font-size: 30pt;
    }
    
    </style>
</head>
<body>
<section id="mySection">
    <header>This is my full-width header</header>
    <nav>
        <a href="http://www.bbc.co.uk">Auntie Beeb</a>
        <a href="http://www.oblicum.com">Oblicum</a>
        <a href="http://www.olsensoft.com">Olsen Software</a>
        <a href="http://www.swanseacity.net">Swansea City</a>
    </nav>
    <article>
        This is the main content area, add all your main content here! It's centrally aligned - do you like it?
    </article>
    <aside>
        This is an aside with incidental information - adverts, etc.
    </aside>
    <footer>
        This is my full-width footer
    </footer>
</section>
</body>
</html>
