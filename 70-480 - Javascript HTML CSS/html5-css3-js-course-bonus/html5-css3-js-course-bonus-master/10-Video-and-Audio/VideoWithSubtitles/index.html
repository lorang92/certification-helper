<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Video with subtitles</title>
</head>
<body>
    <video autoplay controls loop>
        <source src="videos/SwanseaBay.mp4" type="video/mp4" />
        <source src="videos/SwanseaBay.webm" type="video/webm" />
        <track src="videos/SwanseaBay_en.vtt" kind="subtitles" srclang="en" label="English" default />
        <track src="videos/SwanseaBay_nl.vtt" kind="subtitles" srclang="nl" label="Nederlands" />
        <track src="videos/SwanseaBay_no.vtt" kind="subtitles" srclang="no" label="Norsk" />
        Sorry, you cannot see this video!
    </video>
</body>
</html>
