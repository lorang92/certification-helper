<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Video centered and maximized without scrollbars</title>

    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        video {
            width: 100vw;
        }
    </style>

    <script>
        function positionVideo() {
            const video = document.querySelector('video');
            video.style.transform = `translateY(${(window.innerHeight - video.getBoundingClientRect().height) / 2}px)`;
        }
    </script>
</head>

<body onload="positionVideo()" onresize="positionVideo()">
    <video autoplay controls loop src="videos/SwanseaBay.mp4">
        Sorry, you cannot see this video!
    </video>
</body>

</html>
