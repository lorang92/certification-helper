<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Video centered and maximized without scrollbars</title>

    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            /* overflow: hidden; */

            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100vw;
        }
    </style>
</head>

<body>
    <video autoplay controls loop src="videos/SwanseaBay.mp4">
        Sorry, you cannot see this video!
    </video>
</body>

</html>
