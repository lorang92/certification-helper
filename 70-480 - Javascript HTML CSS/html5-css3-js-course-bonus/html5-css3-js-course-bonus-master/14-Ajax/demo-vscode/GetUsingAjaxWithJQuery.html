<!DOCTYPE html>

<html>
<head>
    <title>Using Ajax with jQuery</title>
    <meta name="viewport" content="width=device-width" />

    <link href="site.css" rel="stylesheet" />
    <script src="jquery-1.10.2.js"></script>
    
    <script type="text/javascript">
        function myOnKeyUp() {

            var URL = "EchoInUppercase?text=" + $("#myInputField").val();

            //This URL calls a different server method, which echos the text 3 times.
            //var URL = "/EchoInUppercaseMultipleTimes?text=" + $("#myInputField").val() + "&repeatCount=3";

            $.get(URL, function (data) {
                $("#myEchoField").html(data);
            });

            //This code uses $.ajax() rather than $.get(). Generally $.ajax() is more useful/powerful than $.get().
            //$.ajax({
            //    type: "GET",
            //    url: URL,
            //    cache: false,
            //    success: function (data) {
            //        $("#myEchoField").html(data);
            //    },
            //    error: function (data) {
            //        console.log("Problem occurred");
            //    }
            //});
        }
    </script>

</head>
<body>
    <header>
        <h1>Using Ajax with jQuery</h1>
    </header>

    <main>
        <input type="text" id="myInputField" onkeyup="myOnKeyUp()" autofocus /> 
        <br /> <br />
        <p id="myEchoField"></p>
    </main>

    <footer>
        <hr>
        <a href="index.html">Index</a>
    </footer>
</body>
</html>
