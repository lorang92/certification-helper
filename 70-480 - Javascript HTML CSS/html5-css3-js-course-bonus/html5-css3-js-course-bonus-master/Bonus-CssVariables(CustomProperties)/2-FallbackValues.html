<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fallback Values</title>

    <style>
        /* Definition of a CSS Variable */
        main {
            --important-color: orange;
        }

        footer {
            font-size: 0.8rem;
        }

        /* Use of a CSS Variable fallback value */
        /* Observe that in the footer the variable is not available (inherited).
           We define a fallback value for that scenario (second parameter). */
        em {
            background-color: var(--important-color, lightskyblue);
        }
    </style>
</head>
<body>
    <main>
        <p>
            This is an example of <em>CSS Variables</em>, also known by the offical name of CSS Custom Properties. 
        </p>
        <p>
            CSS Variables are <em>supported in all latest browsers</em>, but not in Internet Explorer or Edge version 15 and lower.
        </p>
    </main>
    <footer>
        This document is created by <em>Rick Beerendonk</em>.
    </footer>
</body>
</html>
