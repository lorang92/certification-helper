<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables (Custom Properties) - Access in JavaScript</title>

    <style>
        /* Definition of a CSS Variable */
        main {
            --important-color: orange;
        }

        footer {
            font-size: 0.8rem;
        }

        /* Use of a CSS Variable fallback value */
        em {
            background-color: var(--important-color, lightskyblue);
        }

    </style>

    <script>
        function readComputedStyle() {
            const paragraph = document.querySelector('p');
            const propertyValue = getComputedStyle(paragraph).getPropertyValue('--important-color');

            alert('The --important-color variable on the first paragraph has value: ' + propertyValue); 
        }

        function changeInlineStyle() {
            const footer = document.querySelector('footer');
            const propertyValue = footer.style.getPropertyValue('--important-color');

            if (propertyValue) {
                footer.style.removeProperty('--important-color');
            }
            else {
                footer.style.setProperty('--important-color', 'lightgreen');
            }
        }
    </script>
</head>
<body>
    <main>
        <p>
            This is an example of <em>CSS Variables</em>, also known by the offical name of CSS Custom Properties. 
        </p>
        <p>
            CSS Variables are <em>supported in all latest browsers</em>, but not in Internet Explorer or Edge version 15 and lower.
        </p>
    </main>
    <footer style="--important-color: lightgreen">
        This document is created by <em>Rick Beerendonk</em>.
    </footer>
    <div style="margin-top: 25px">
        <button onclick="readComputedStyle()">Read computed style</button>
        <button onclick="changeInlineStyle()">Read and change inline style.</button>
    </div>
</body>
</html>
