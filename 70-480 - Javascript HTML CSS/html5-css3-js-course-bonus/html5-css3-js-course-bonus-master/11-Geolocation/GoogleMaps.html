<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Current Position in Google Maps</title>
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
        function init() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(positionCallback, positionErrorCallback, { enableHighAccuracy: true })
            } else {
                alert("Your browser does not support HTML5 geolocation.");
            }
        }

        function positionCallback(position) {
            var myLatLng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
            var mapOptions = {
                zoom: 6,
                center: myLatLng
            }
            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: new Date(position.timestamp).toString()
            });
        }

        function positionErrorCallback(error) {
            alert("Error " + error.code + ", " + error.message);
        }

        window.addEventListener("load", init, true);

    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
