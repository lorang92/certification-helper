<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        div {
            display: inline;
        }

        span {
            display: block;
        }

        #hide {
            display: inline;
            /*display: none;*/
            visibility: hidden;
        }
    </style>
</head>
<body>
    Let's say we have <div>a div</div> and <span>a span</span>, which are different. <span id="hide">Hidden</span> is also funny.
</body>
</html>
